<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near analytics</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body>
    <div class="h-screen">
        <!-- Navbar -->
        <header class="border-b border-gray-300">
            <div class="container mx-auto px-6">
                <div class="flex justify-center items-center">
    
                    <!-- Logo -->
                    <div class="">
                        <a href="#" class="flex items-center text-2xl xl:text-4xl font-semibold">
                            <img src="./img/near-logo-black.png" alt="" class="border-r-2 border-gray-500 mr-4 my-4 pr-3 w-16">
                            Analytics
                        </a>
                    </div>
    
                </div>
            </div>
        </header>
        <section>
            <div class="container mx-auto px-2 md:px-6 wave-purple">
                <div class="flex justify-center">
                    <div class="w-500 bg-white rounded-2xl sh-card py-9 px-4 md:px-11 mt-16">
                        <h1 class="text-4xl font-bold text-center">Create a dataset.</h1>
                        <form action="" class="mt-4">
                            <p class="text-blue-900 font-semibold text-lg">Name.</p>
                            <input type="text" placeholder="name.analytics" class="w-full mt-4 py-4 outline-none pl-8 border rounded-full">
                            <p class="text-blue-900 font-semibold text-lg">Option name.</p>
                            <input type="text" placeholder="name.analytics" class="w-full mt-4 py-4 outline-none pl-8 border rounded-full">
                            <p class="text-blue-900 font-semibold text-lg">Third name.</p>
                            <input type="text" placeholder="name.analytics" class="w-full mt-4 py-4 outline-none pl-8 border rounded-full">
                            <div class="flex flex-col items-end mt-4">
                                <a href="1" class="text-gradient font-semibold hover:underline">Add more options +</a>
                                <a href="2" class="text-gradient font-semibold hover:underline">Add cover to dataset +</a>
                            </div>
                            <a href="#" class="inline-block w-full btn font-semibold mt-7">Add data</a>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>
            <img src="./img/bottom.png" alt="" class="w-full">
    </div>

</body>
</html>
